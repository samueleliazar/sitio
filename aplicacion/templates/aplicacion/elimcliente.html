{% load static %}
{% load crispy_forms_tags %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="{% static '../static/css/dashboard.css' %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<div class="container">
    <div class='mt-4 mb-5'>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div class="p-5 border rounded">
                    <h3 class="text-center">Eliminar Cliente</h3>
                    <div class="alert alert-danger" role="alert">
                        <strong>
                            <h1>EstÃ¡ a punto de eliminar el Cliente</h1>
                        </strong>
                        <div class="card" style="width:400px">
                            <div class="card-body">
                                <h4 class="card-title">{{ usuario.username }}</h4>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <form action="{% url 'elimcliente' usuario.id %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-lg">Eliminar Persona</button>
                            <a href="{% url 'usuarios' %}" class="btn btn-primary btn-lg">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
</div>
