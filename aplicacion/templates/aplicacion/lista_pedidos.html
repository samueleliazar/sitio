<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pedidos</title>
</head>
<body>
    <h1>Mis Pedidos</h1>
    <ul>
        {% for pedido in pedidos %}
            <li>
                Pedido #{{ pedido.id }} - ${{ pedido.total }} - Estado: {{ pedido.estado }} - <a href="{% url 'detalle_pedido' pedido.id %}">Ver Detalle</a>
            </li>
        {% empty %}
            <li>No tienes pedidos realizados.</li>
        {% endfor %}
    </ul>
</body>
</html>
