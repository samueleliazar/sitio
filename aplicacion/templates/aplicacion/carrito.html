<div class="carrito-container">
    <div class="alert alert-primary" role="alert">
        <table class="table table-bordered carrito-table">
            <thead>
                <tr>
                    <th scope="row" colspan="3" class="text-center">CARRITO</th>
                </tr>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% if request.session.carrito.items %}
                    {% for key, value in request.session.carrito.items %}
                        <tr>
                            <td>{{ value.nombre }}</td>
                            <td>{{ value.acumulado }}</td>
                            <td>{{ value.cantidad }}</td>
                            <td>
                                <a href="{% url 'add' value.producto_id %}" class="badge btn btn-dark badge-dark">+</a>
                                <a href="{% url 'sub' value.producto_id %}" class="badge btn btn-dark badge-dark">-</a>
                            </td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="4">
                            <div class="alert alert-danger text-center">Sin productos</div>
                        </td>
                    </tr>
                {% endif %}
                <tr>
                    <th scope="row">Total:</th>
                    <td colspan="3">$ {{ total_carrito }}</td>
                </tr>
            </tbody>
        </table>
        <hr>
    </div>
    <div class="row text-center carrito-buttons">
        <div class="col-6">
            <a href="{% url 'CLS' %}" class="btn btn-danger">Limpiar</a>
        </div>
        <div class="col-6">
            <a href="{% url 'realizar_compra' %}" class="btn btn-success">Comprar</a>
        </div>
    </div>
</div>
